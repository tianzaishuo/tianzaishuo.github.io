<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TZS❤WXY</title>
    <link
      rel="stylesheet"
      href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css"
    />
    <link rel="stylesheet" href="./assets/css/clock.css" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <script src="./modules/mouseClickStyle.js"></script>
    <script async src="./modules/clock.js"></script>
    <style>
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        cursor: url("./assets/img/arr110.png"), auto;
      }

      .cesium-viewer-bottom {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>
    <!-- 大盒子 存放整个时钟 -->
    <div class="clock">
      <!-- 外层时钟 -->
      <div class="outer-clock-face">
        <!-- 钟表数简陋显示,通过旋转实现6根分隔线 -->
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
        <!-- 内层时钟 -->
        <div class="inner-clock-face">
          <!-- 时针 -->
          <div class="hand hour-hand"></div>
          <!-- 分针 -->
          <div class="hand min-hand"></div>
          <!-- 秒针 -->
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import MyCesium from "./modules/Cesium/index.js";

      const cesiumInstance = new MyCesium();
      cesiumInstance.init();
    </script>
  </body>
</html>
